<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>出版社信息</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="./book.html">出版社管理</a>
      <ul class="navbar-nav px-3">
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="./book.html">
                  <span data-feather="file"></span>
                  书籍管理 
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./publisher.html">
                  <span data-feather="layers"></span>
                  出版社管理
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="ml-sm-auto col-lg-8 px-4">
          <div class="row justify-content-center">
            <div class="col-md-8" id="publisherInfoDiv"></div>
            <script id = "publisherInfoScript" type="text/html">  
              <h2 class="mb-3" style="margin-top: 20px;margin-bottom: 20px">{{title}}</h2>
              <form id="publisherInfo" class="needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-8 mb-3">
                    <label for="isbn">ISBN</label>
                    <input type="text" value="{{info.isbn}}" name="isbn" class="form-control" id="ISBN">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8 mb-3">
                    <label for="name">出版社名称</label>
                    <input type="text" value="{{info.name}}" name="name" class="form-control" id="name">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8">
                    <hr class="mb-3">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 mb-3">
                    <button class="btn btn-info btn-block" type="submit" onclick="createORUpdatePublisherInfo({{info.id}})">确定</button>
                  </div>
                  <div class="col-md-4 mb-3">
                    <button class="btn btn-light  btn-block" type="button" onclick="cancleButton('publisher.html')">取消</button>
                  </div>
                </div>
              </form>
            </script>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/booksystem.js"></script>
    <!-- Icons -->
    <script src="./js/feather.min.js"></script>
    <script>
      $(function() {
        getPublisherInfo()
      })
    </script>
  </body>
</html>
