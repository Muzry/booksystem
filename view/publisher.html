<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>出版社管理</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="">出版社管理</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                  <a class="nav-link" href="./book.html">
                    <span data-feather="file"></span>
                    书籍管理 
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./publisher.html">
                    <span data-feather="layers"></span>
                    出版社管理
                  </a>
                </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="row justify-content-between">
            <div class="col-2">
                <h2 class="h2" style="margin-top: 20px;margin-bottom: 20px">出版社管理</h2>
            </div>
            <div class="col-1">
              <a href="./publisherinfo.html">
                <button class="btn btn-info" style="margin-top: 20px; margin-bottom: 20px;width: 80px;height: 40px;">新增</button>
              </a>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>ISBN</th>
                  <th>出版社名</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="table"></tbody>
              <script id="publisherTable" type="text/html">
              {{each list value index }}
              <tbody>
                <tr>
                  <td>{{index + 1}}</td>
                  <td>{{value['isbn']}}</td>
                  <td>{{value['name']}}</td>
                  <td>{{value['createAt']}}</td>
                  <td>
                    <a href="./publisherinfo.html?id={{value['id']}}" style="text-decoration: none;color:initial;">
                      <button data-feather="edit"></button>
                    </a>
                    
                    <button style="margin-left:5px" onclick="deletePublisherInfo({{value['id']}})" data-feather="x-circle"></button>
                  </td>
                </tr>
              </tbody>
              {{/each}}
            </script>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/booksystem.js"></script>

    <!-- Icons -->
    <script src="./js/feather.min.js"></script>
    <script>
      $(function() {
        getPublisherList(true)
      })
    </script>
  </body>
</html>
